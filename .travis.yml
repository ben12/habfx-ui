language: java
addons:
  apt:
    packages:
    - oracle-java8-installer
  sonarcloud:
    organization: ben12-github
    token:
      secure: "${SONAR_TOKEN}"
sudo: false
install: true
script:
- mvn install sonar:sonar
      -Dsonar.branch.name=${TRAVIS_BRANCH}
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
env:
  global:
  - secure: 
